<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Top Most Component -->
    <div class="top-nav">
        <p class="logo">BookShare</p>
        <i class="bi bi-list" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"></i>
    </div>

    <!-- Navigation Panel -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdroup="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title logo" id="offcanvasScrollingLabel">BookShare</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li>Home</li>
                <li>Share a Book</li>
            </ul>
        </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide container-fluid" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active image_head header-1">
            <!-- <img src="./Images/jobless_reincarnation.jpg" class="d-block w-100 image_head" alt="..."> -->
            </div>
            <div class="carousel-item image_head header-2">
            <!-- <img src="./Images/mobusekai.jpg" class="d-block w-100 image_head" alt="..."> -->
            </div>
            <div class="carousel-item image_head header-3">
            <!-- <img src="./Images/reincarnated_as_sword.jpg" class="d-block w-100 image_head" alt="..."> -->
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<!-- New Entries -->
<div class="section-container">
    <h1>New Entries</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="owl-carousel">
                <div class="card book">
                    <img class="entry-image" src="./Images/jobless_reincarnation_cover.jpg" alt="">
                    <div class="card-body book-data">
                        <h5 class="card-title">Mushoku Tensei</h5>
                        <p class="card-text card-volume">Vol: 14</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Top Downloads -->
<div class="section-container">
    <h1>Top Downloads</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="owl-carousel">
                <div class="card book">
                    <img class="entry-image" src="./Images/jobless_reincarnation_cover.jpg" alt="">
                    <div class="card-body book-data">
                        <h5 class="card-title">Mushoku Tensei</h5>
                        <p class="card-text card-volume">Vol: 14</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h1>Genres</h1>

<div class="container-fluid">
    <div class="row genre-container">
       <!-- <div class="card genre col-sm-3 col-md-4">
            <h5 class="card-body genre-title">
                Action
            </h5>
       </div>
       <div class="card genre col-sm-3 col-md-4">
        <h5 class="card-body genre-title">
            Action
        </h5>
        </div>
        <div class="card genre col-sm-3 col-md-4">
            <h5 class="card-body genre-title">
                Action
            </h5>
       </div>
       <div class="card genre col-sm-8 col-md-4">
        <h5 class="card-body genre-title">
            Action
        </h5>
        </div> -->
        <div class="container-fluid">
            <div class="row genre-container centers">
                <div class="box">
                    <h2 class="genre-text">Action</h2>
                </div>
                <div class="box">
                    <h2 class="genre-text">Philosophical</h2>
                </div>
                <div class="box">
                    <h2 class="genre-text">Drama</h2>
                </div>
                <div class="box">
                    <h2 class="genre-text">Comedy</h2>
                </div>
            </div>
        </div>
             
            
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
